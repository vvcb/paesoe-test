<h4>
  <span class="i-edit"></span>
  Contact Form:
</h4>
<form action="https://formspree.io/ieso.ethiopia@gmail.com" method="POST">
  <fieldset>
    <label for="name">Name</label>
    <input id="name" type="text" name="name" placeholder="Your name" />
    <label for="email">Email</label>
    <input id="email" type="email" name="_replyto" placeholder="Your Email Address" />

    <label for="subject">Subject</label>
    <select id="subject" name="_subject">
      <option value="Inspiring story">Inspiring Story</option>
      <option value="Fantastic suggestion">Fantastic suggestion</option>
      <option value="Link to learning material">Link to learning material</option>
      <option value="Can you tell me how to....?">Can you tell me how to....?</option>
      <option value="Something else...">Something else...</option>
    </select>
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Enter a brief message here.">
</textarea>
    <input type="text" name="gotcha" style="display:none" />
    <input type="hidden" name="next" value="{{ site.baseurl }}/" />
    <button class="button-primary" type="submit">Submit</button>

  </fieldset>
</form>
