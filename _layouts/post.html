---
layout: default
---

<div>
    <h2 class="content-subhead">{{ page.title }}</h2>
    <span>{{ page.date | date_to_string }}</span>
    {{ content }}
</div>

<div class="content-subhead">
  <h2>Related Posts</h2>
  <ul>
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
