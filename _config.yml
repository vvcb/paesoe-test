# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink: /:year/:month/:title

# Setup
title: 'PAESOE'
tagline: 'Emergency Surgery Saves Lives'
description: > 
  'Professional Association of Emergency Surgery Officers in Ethiopia. Saving lives across Ethiopia through emergency obstetric, general and trauma surgery.'
url: 'https://paesoe.org'
baseurl: ''
githubUsername: paesoe

# About/contact
author:
  name: vvcb
  url: https://github.com/vvcb
  email: ieso.ethiopia@gmail.com
  
# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed # You might prefer to minify using :compressed

# paginate: 5
# paginate_path: "articles"
markdown: kramdown
include: [_pages]
exclude: [_site, CHANGELOG.md, LICENSE, README.md, vendor]
themeColor: green # green, blue, orange, purple, grey
fixedNav: 'true' # true or false


# Custom vars
version:             0.0.2
google-site-verification-code: "fvYLcEcUBoP2nUiuqZ5t4zkNH36vhQWdgRINHT7uF4Y"

# Jekyll plugins
plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-relative-links
  
# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "Add a thumbnail image to your post."
          placeholder: "Thumbnail"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."


